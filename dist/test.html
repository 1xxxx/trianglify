<html>
<head>
  <meta charset='utf-8' />
  <script type="text/javascript" src="trianglify.min.js"></script>
</head>
<body>
<script>
var pattern = Trianglify({
  x_colors: ['black', 'gray'],
  y_colors: 'match_x',
  seed: 'qux',
  width: 1400,
  height: 800,
  cell_size: 200,
  stroke_width: 1.51
});
document.body.appendChild(pattern.canvas());
document.body.appendChild(pattern.svg());
</script>
</body>
</html>
